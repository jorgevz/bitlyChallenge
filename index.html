<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race timer</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
</head>

<body>

<!-- logo location -->
<div class="head">
    <img width="50px" height="50px" src="logo.svg"/>
</div>

<br>
<br>

<div>
   <span>Race Time Arrival</span>
</div>

<!-- input for race time -->
<div class="input-field">
    <input placeholder="Hour (24 hour format)" id="hours" type="number"/>
    <span>:</span>
    <input placeholder="Minutes" id="minutes" type="number"/>
    <span>,</span>
    <input placeholder="Day" id="days" type="number"/>
    <button onclick="timeCalculator()">Submit</button>
</div>

<hr>

<!-- results section -->
<div class="results">
    <p>Results</p>
     <br>
     <br>
     <h4>The minutes you took to arrive were:</h4>
     <h3 id="result"></h3>
</div>

</body>

<footer>
    <script src="main.js"></script>
</footer>

</html>
