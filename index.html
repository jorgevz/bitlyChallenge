<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race timer</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
</head>

<body>

<!-- logo location -->
<div class="head">
    <img width="50px" height="50px" src="logo.svg"/>
</div>

<br>
<br>


<!-- input for race time -->
<div class="input-field">
    <h4 class="results-section">You have left Rhode
        Island on your boat on 01-01-2021 08:00 AM. Please enter your arrival
    date below. </h4>
    <span>Race Time Arrival: </span>
    <input type="datetime-local" value="() => moment().toDate()" id="arrival"/>
    <button id="myBtn"> Submit </button>
</div>

<hr>

<!-- results section -->
<div class="results-section">
    <h3>The following result are your minutes taken to arrive to the finish line
        based on your arrival date:</h3>
    <h4 id="result"></h4>
</div>

</body>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="main.js"></script>
</footer>

</html>
